<div class="container-fluid p-5">
    <p class="h4 pb-3 text-white">Sign In</p>
    <form [formGroup]="loginForm">
        <div class="mb-4">
            <input type="text" class="form-control" formControlName="username"
                [ngClass]="{'is-invalid': isUsernameValid()}" placeholder="Username">
            <div *ngIf="isUsernameValid()" class="invalid-feedback">
                Username is not valid
            </div>
        </div>

        <div class="mb-4">
            <input type="password" class="form-control" [ngClass]="{'is-invalid': isPassword()}"
                formControlName="password" placeholder="Password">
            <div *ngIf="isPassword()" class="invalid-feedback">
                Please provide password.
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-primary ps-4 pe-4 rounded-pill" [disabled]="!loginForm.valid"
                (click)="login()">Login</button>
        </div>
    </form>
</div>
